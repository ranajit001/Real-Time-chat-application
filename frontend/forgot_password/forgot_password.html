<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echosphere - Forgot Password</title>
    <link rel="stylesheet" href="forgot_password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="background-animation"></div>
    
    <header>
        <nav class="navbar">
            <a href="../index.html" class="logo-container">
                <div class="logo-icon">
                    <i class="fas fa-comments"></i>
                </div>
                <div class="logo-text">ChitChat</div>
            </a>
        </nav>
    </header>

    <div class="forgot-container">
        <div class="forgot-box">
            <div class="illustration">
                <div class="lock-animation">
                    <i class="fas fa-lock"></i>
                    <div class="key-hole"></div>
                </div>
                <div class="circles">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            
            <h2>Forgot Password?</h2>
            <p class="subtitle">Don't worry! It happens. Enter your email or username below.</p>
            
            <form id="forgot-form">
                <div class="input-group">
                    <i class="fas fa-user-circle"></i>
                    <input type="text" id="identifier" placeholder="Email or Username" required>
                </div>

                <button type="submit" id="submit-btn">
                    <i class="fas fa-paper-plane"></i>
                    Send Reset Link
                </button>

                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            </form>

            <p class="back-link">
                <a href="../login/login.html">
                    <i class="fas fa-arrow-left"></i> Back to Login
                </a>
            </p>
            <div id="message" class="message"></div>
        </div>
    </div>
</body>
</html>  
  <script type="module" src="forgot_password.js"></script>
