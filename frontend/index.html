<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChitChat - Connect & Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            color: white;
            max-width: 800px;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .tagline {
            font-size: 1.5rem;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .features {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .feature {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            flex: 1;
            min-width: 200px;
        }

        .cta-button {
            background: white;
            color: #764ba2;
            padding: 15px 40px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: transform 0.3s ease;
            display: inline-block;
        }

        .cta-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">ChitChat</h1>
        <p class="tagline">Connect, Share, and Chat in Real-Time</p>
        
        <div class="features">
            <div class="feature">
                <h3>Instant Messaging</h3>
                <p>Chat with friends and family in real-time</p>
            </div>
            <div class="feature">
                <h3>File Sharing</h3>
                <p>Share images, videos, and documents easily</p>
            </div>
            <div class="feature">
                <h3>User Friendly</h3>
                <p>Simple and intuitive interface</p>
            </div>
        </div>

        <a href="chat/chat.html" class="cta-button">Start Chatting</a>
    </div>
</body>
</html>
